<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cartola</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

	<body class="container">
		<div class="py-5" >
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h2 class="text-center">Associar Grupos ao Campeonato</h2>
					</div>
				</div>
			</div>
		</div>
    	<div class="">
		    <div class="container">
		      <div class="row">
		        <div class="col-md-12 order-md-1">
		          <h4 class="mb-3"><b>Campeonato</b></h4>		          
		          <form class="needs-validation" name='f' th:object="${form}" method='POST'>		          
		            <div class="row"></div>		            
		            <div class="row">
		              <div class="col-md-6 mb-3">
		              	<label for="campeonato">Campeonato</label>
		              	 <select class="custom-select d-block w-100" th:field="*{campeonatoId}">
		                         <option value="">Escolher...</option>
		                         <option th:each="c : ${campeonatos}"
		                            th:value="${c.id}"
		                            th:utext="${c.nome}"/>
		                  </select>
		              </div>
		            </div>		           
		            <hr class="mb-4">
		            <div class="row">
		            	<table>
		            		<tr th:each="g: ${grupos}">
						        <td th:text="${g.id}" />
						        <td th:text="${g.nome}" />
					    	</tr>
					    </table>
		            </div>
		            <button class="btn btn-primary btn-lg btn-block" type="submit">Salvar</button>
		          </form>
		        </div>
		      </div>
		    </div>
		</div>
  </body>

</html>
